<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registraion form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container bg-light p-4 "  >
        <h1 class="text-center mb-4" style="color: darkred;font-family: 'Times New Roman', Times, serif;font-weight: bold;">User Registration</h1>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstname">FirstName</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter Your Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lname">Lname</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter your Lname">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="ConPassword">Confirm Password</label>
                <input type="password" class="form-control" id="Conpassword">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        </div>
    </div>
