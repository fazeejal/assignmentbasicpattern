 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables in bootstrapt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .a{
            text-align: center;
            font-style: italic;
            font-weight: bold;
            color: brown;
        }
        .table-hover tbody tr:hover {
            background-color: lightgreen; /* Change to your desired hover background color */
        }
    </style>
</head>
<body>
    <div class="container bg-light">
        <h1 class="a">HoverStudents Table</h1>
        <table class="table table-hover mx-auto">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tr>
                <td>Anjali</td>
                <td>22</td>
                <td>anjali34@gmail.com</td>
            </tr>
            <tr>
                <td>George</td>

                <td>george34@gmail.com</td>
            </tr>
            <tr>
                <td>Fathima</td>
                <td>20</td>
                <td>fathi24@gmail.com</td>
            </tr>
            <tr>
                <td>Shyam</td>
                <td>18</td>
                <td>shyam345@gmail.com</td>
            </tr>
            <tr>
                
            </tr>
        </table>
        
    </div>
</body>
</html>
