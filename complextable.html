<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .highlight {
            background-color: #f0e68c;
        }
    </style>
</head>
<body>
    <h2>Complex Table Example</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Header 1</th>
                <th colspan="2">Header 2</th>
                <th rowspan="2">Header 3</th>
            </tr>
            <tr>
                <th>Subheader 1</th>
                <th>Subheader 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Col 1</td>
                <td class="highlight">Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
                <td>Row 1, Col 4</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td class="highlight">Row 2, Col 3</td>
                <td>Row 2, Col 4</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
